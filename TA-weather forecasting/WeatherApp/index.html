<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://pro.fontawesome..com/releases/v6.0.0-beta3/css/all.css"
    rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> WeatherMe</h2>
            <div class="Weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter City Name">
                <button type="button" id="searchBtn">
                    <i class="fa-regular fa-search"> </i> Search
                </button>
                <button type="button" id="locationBtn">
                    <i class="bx bx-target-lock"></i> Current Location
                </button>
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>___&deg;C</h2>
                            <p>______</p>
                        </div>
                        <div class="weather-icon">
                            <img src="/assets/logoawan.png" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa-light fa-calendar"></i> ________</p>
                        <p><i class="fa-light fa-calendar-dot"></i> ________</p>
                    </div>
                    
                </div>
                <div class="card">
                    <h2>Dialy Forcasting</h2>
                    <br>
                    <div class="day-forecast">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="/assets/awan2.png" width ="20" height="20" alt="">
                                <span>____&deg;C</span> 
                                </div>
                                <p>____</p>
                                <p>____</P>
                                    <br>
                            </div>
                            <div class="forecast-item">
                                <div class="icon-wrapper">
                                    <img src="/assets/awan2.png" width ="20" height="20" alt="">
                                    <span>____&deg;C</span> 
                                    </div>
                                    <p>____</p>
                                    <p>____</P>
                                        <br>
                        </div>
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="/assets/awan2.png" width ="20" height="20" alt="">
                                <span>____&deg;C</span> 
                                </div>
                                <p>____</p>
                                <p>____</P>
                                    <br>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="/assets/awan2.png" width ="20" height="20" alt="">
                            <span>____&deg;C</span> 
                            </div>
                            <p>____</p>
                            <p>____</P>
                            <br>
                            
                </div>
                <div class="forecast-item">
                    <div class="icon-wrapper">
                        <img src="/assets/awan2.png" width ="20" height="20" alt="">
                        <span>____&deg;C</span> 
                        </div>
                        <p>____</p>
                        <p>____</P>

            </div>
        </div>
    </div>
    
</body>
</html>
